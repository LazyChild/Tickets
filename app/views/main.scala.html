@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-datetimepicker.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap-datetimepicker.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/main.min.js")" type="text/javascript"></script>
    </head>
    <body>
        <header>
            <div class="container">
                <h1 class="pull-right">Flight System</h1>
            </div>
        </header>
        <div id="page">
            <div class="container-fluid">
                <div class="row-fluid">
                    <div class="span3" id="left-nav">
                    @commons.navbar()
                    </div>
                    <div class="span8">
                    @content
                    </div>
                    <div class="span1"></div>
                </div>
            </div>
        </div>
        <footer></footer>
    </body>
</html>
