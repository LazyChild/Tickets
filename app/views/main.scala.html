@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
    </head>
    <body>
        <header>
            <div class="container">
                <h1 class="pull-right">Flight System</h1>
            </div>
        </header>
        <div id="page">
            <div class="container-fluid">
                <div class="row-fluid">
                    <div class="span3" id="left-nav">
                        <ul class="nav nav-list">
                            <li id="home"><a href="/">主页</a></li>
                            <li class="divider"></li>
                            <li class="nav-header">航班管理</li>
                            <li id="airline"><a href="/airline">航空公司</a></li>
                            <li id="airport"><a href="/airport">机场</a></li>
                            <li id="route"><a href="/route">航线</a></li>
                            <li id="aircraft"><a href="/aircraft">飞机</a></li>
                            <li id="flight"><a href="/flight">航班</a></li>
                            <li class="divider"></li>
                            <li class="nav-header">机票预定</li>
                            <li id="customer"><a href="/customer">Customer</a></li>
                            <li><a href="/booking">Booking</a></li>
                        </ul>
                    </div>
                    <div class="span8">
                    @content
                    </div>
                    <div class="span1"></div>
                </div>
            </div>
        </div>
        <footer></footer>
    </body>
</html>
